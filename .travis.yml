language: julia
os:
  - linux
  - osx
julia:
  - 0.3
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Voting"); Pkg.test("Voting"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("Voting")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
sudo: false
